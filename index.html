<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="./assest/css/style.css">
    <link rel="icon" href="./assest/images/logo.png">
</head>
<body>
    <div class="main">
        <h1>Stop Watach</h1>
        <div class="container">
            <div class="clock">
                <div class="time">
                    <span id="hr" class="display">00 :</span>
                    <span class="text">Hr</span>
                    <span id="min" class="display">00 :</span>
                    <span class="text">Min</span>
                    <span id="sec" class="display">00 :</span>
                    <span class="text">Sec</span>
                    <span id="coun" class="display">00</span>
                </div>
            </div>
            <div class="buttons">
                <button id="stop" class="btn" style="background-color: red;">stop</button>
                <button id="start" class="btn" style="background-color: green;">start</button>
                <button id="reset" class="btn" style="background-color: blue;">reset</button>
            </div>
        </div>
    </div>
    
    <script src="./assest/js/app.js"></script>
</body>
</html>
